<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èÂì™ÂêíÂÜ≤Ê¶úËÆ°Âàí</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #e63946;
            --secondary-color: #f1faee;
            --accent-color: #a8dadc;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .header-logo {
            height: 60px;
            margin-right: 1rem;
            transition: transform 0.3s;
        }

        .header-logo:hover {
            transform: rotate(-10deg);
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stats-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }

        .value-display {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .difference-display {
            font-size: 1.5rem;
            font-weight: 500;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rank-badge {
            background: var(--primary-color);
            font-size: 1.1rem;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        @media (max-width: 768px) {
            .value-display {
                font-size: 2rem;
            }
            
            .header-logo {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Âä†ËΩΩÂä®Áîª -->
    <div class="loading-overlay" id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container">
        <!-- ÈîôËØØÊèêÁ§∫ -->
        <div id="error-message" class="alert alert-danger mb-4" style="display: none;"></div>

        <!-- Ê†áÈ¢òÂå∫ -->
        <div class="d-flex align-items-center mb-5">
            <img src="https://blog.tengzhou.ren/web/logo.png" 
                 alt="Âì™ÂêíLogo" 
                 class="header-logo">
            <h1 class="text-primary mb-0">Â∞èÂì™ÂêíÂÜ≤Ê¶úËÆ°Âàí</h1>
        </div>

        <!-- Âì™ÂêíÁ•®ÊàøËØ¶ÊÉÖ -->
        <div class="card movie-card">
            <div class="card-body">
                <h2 class="card-title mb-4 d-flex align-items-center">
                    <img src="https://blog.tengzhou.ren/web/icon.png" 
                         alt="Á•®ÊàøÂõæÊ†á" 
                         class="stats-icon">
                    ÂÆûÊó∂Á•®ÊàøÊï∞ÊçÆ
                </h2>
                <div class="row g-4">
                    <!-- ÂÖ®ÁêÉÁ•®Êàø -->
                    <div class="col-12 col-md-6">
                        <div class="bg-light p-4 rounded-3">
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-globe fs-4 text-primary me-2"></i>
                                <span class="text-muted">ÂÖ®ÁêÉÊÄªÁ•®Êàø</span>
                            </div>
                            <div class="value-display" id="total-boxoffice">-</div>
                        </div>
                    </div>

                    <!-- ÂΩìÂâçÊéíÂêç -->
                    <div class="col-12 col-md-6">
                        <div class="bg-light p-4 rounded-3">
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-trophy fs-4 text-primary me-2"></i>
                                <span class="text-muted">ÂΩìÂâçÊéíÂêç</span>
                            </div>
                            <div class="value-display" id="rank">-</div>
                        </div>
                    </div>

                    <!-- Â∑ÆË∑ùÊòæÁ§∫ -->
                    <div class="col-12">
                        <div class="bg-light p-4 rounded-3">
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-graph-up fs-4 text-primary me-2"></i>
                                <span class="text-muted">Ë∑ùÁ¶ªÂâç‰∏ÄÂêçÂ∑ÆË∑ù</span>
                            </div>
                            <div class="difference-display" id="boxoffice-difference">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ÂÖ®ÁêÉÁ•®Êàø Top 10 ÂàóË°® -->
        <div class="card movie-card">
            <div class="card-body">
                <h3 class="card-title mb-4 d-flex align-items-center">
                    <i class="bi bi-star-fill text-warning me-2"></i>
                    ÂÖ®ÁêÉÁ•®Êàø Top 10
                </h3>
                <ul class="list-group" id="top20-list"></ul>
            </div>
        </div>
    </div>

    <!-- ÂºïÂÖ•ÂõæÊ†áÂ∫ì -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // ÈÖçÁΩÆÈ°π
        const API_ENDPOINT = 'https://maoyan.qwe.tech/api/maoyan';
        const NEZHA_MOVIE_ID = 1294273;
        const REFRESH_INTERVAL = 1000;

        // Â∫îÁî®Áä∂ÊÄÅ
        let globalData = null;
        let previousTop10 = [];
        let fetchInterval = null;

        // Ê†ºÂºèÂåñÊï∞ÂÄºÔºàÊñ∞Â¢ûÂçÉÂàÜ‰ΩçÔºâ
        function formatNumber(value) {
            return Number(value).toLocaleString('zh-CN');
        }

        async function fetchGlobalBoxOffice() {
            try {
                const response = await axios.get(API_ENDPOINT);
                
                if (!validateResponse(response)) {
                    throw new Error('Invalid API response structure');
                }

                globalData = processRawData(response.data.data);
                hideLoading();
                hideError();
                updateUI();
            } catch (error) {
                hideLoading();
                handleError(error);
            }
        }

        function processRawData(data) {
            return data.map((item, index) => ({
                ...item,
                rank: index + 1,
                formattedValue: `${formatNumber(item.rawValue)} ÂÖÉ`
            }));
        }

        function updateUI() {
            const nezhaData = globalData.find(item => item.movieId === NEZHA_MOVIE_ID);
            
            if (nezhaData) {
                document.getElementById('total-boxoffice').textContent = nezhaData.formattedValue;
                document.getElementById('rank').textContent = nezhaData.rank;
                updateRankingDifference(nezhaData.rank);
            }
            
            if (shouldUpdateList()) {
                renderTop10List();
            }
        }

        function updateRankingDifference(currentRank) {
            const element = document.getElementById('boxoffice-difference');
            if (currentRank <= 1) {
                element.textContent = 'üéâ ÂΩìÂâçÂ∑≤ÊòØÁ¨¨‰∏ÄÂêç';
                return;
            }

            const currentMovie = globalData.find(m => m.rank === currentRank);
            const prevMovie = globalData.find(m => m.rank === currentRank - 1);

            if (currentMovie && prevMovie) {
                const difference = prevMovie.rawValue - currentMovie.rawValue;
                element.textContent = `${formatNumber(difference)} ÂÖÉ`;
            } else {
                element.textContent = 'Êï∞ÊçÆÊõ¥Êñ∞‰∏≠...';
            }
        }

        function renderTop10List() {
            const listElement = document.getElementById('top20-list');
            listElement.innerHTML = globalData.slice(0, 10).map(movie => `
                <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                    <div>
                        <span class="rank-badge badge me-3">#${movie.rank}</span>
                        <span class="fw-bold">${movie.movieName}</span>
                        <small class="text-muted ms-2">${movie.releaseTime}</small>
                    </div>
                    <span class="badge bg-primary rounded-pill px-3 py-2">
                        ${movie.formattedValue}
                    </span>
                </li>
            `).join('');
        }

        // ÂÖ∂‰ªñËæÖÂä©ÂáΩÊï∞‰øùÊåÅ‰∏çÂèò...
        
        // Êñ∞Â¢ûÂä†ËΩΩÁä∂ÊÄÅÊéßÂà∂
        function hideLoading() {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 300);
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            fetchGlobalBoxOffice();
            fetchInterval = setInterval(fetchGlobalBoxOffice, REFRESH_INTERVAL);
        });

        window.addEventListener('beforeunload', () => {
            clearInterval(fetchInterval);
        });
    </script>
</body>
</html>
